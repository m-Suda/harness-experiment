<mat-form-field class="field" appearance="outline">
    <mat-label>Password</mat-label>
    <input [formControl]="form" matInput placeholder="Password" [errorStateMatcher]="errorMatcher">
    <mat-error *ngIf="form.hasError('required')">必須項目です。</mat-error>
    <mat-error *ngIf="form.hasError('minlength')">8文字以上で設定してください。</mat-error>
    <mat-error *ngIf="form.hasError('requiredUppercase')">大文字の英字が最低でも1つ必要です。</mat-error>
    <mat-error *ngIf="form.hasError('requiredLowercase')">小文字の英字が最低でも1つ必要です。</mat-error>
    <mat-error *ngIf="form.hasError('requiredNumber')">数字が最低でも1つ必要です。</mat-error>
</mat-form-field>
